<html>
    <head>
        <meta charset="utf-8">
        <title>Pedidos</title>
        <style type="text/css">
            #areaContador {
                font-size: 40px;
                font-weight: bold;
                font-family: impact;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>PEDIDOS</h1>
        </div>

        <div class="container">
            <h2>Sandwich $2.5</h2>
            <button id="BotonDisminuir" class="boton disminuir">Disminuir</button>
            <span id="areaContador">0</span>
            <button id="BotonAumentar" class="boton aumentar">Aumentar</button>
        </div>
        <script type="text/javascript">
            var BotonDisminuir = document.getElementById("BotonDisminuir");
            var BotonAumentar = document.getElementById("BotonAumentar");
            var areaContador = document.getElementById("areaContador");
            var contador = 0;
            BotonDisminuir.onclick = function () {
                contador--;
                areaContador.textContent = contador;
            }
            BotonAumentar.onclick = function () {
                contador++;
                areaContador.textContent = contador;
            }
        </script>
